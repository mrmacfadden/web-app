    <body>

        <div class="calculator">
            <h2>Aspect Ratio Calculator</h2>
            <div class="input-group">
                <label for="width1">Width 1:</label>
                <input type="number" id="widthInput1" placeholder="Enter width">
            </div>
            <div class="input-group">
                <label for="height1">Height 1:</label>
                <input type="number" id="heightInput1" placeholder="Enter height">
            </div>
            <div class="input-group">
                <label for="width2">Width 2:</label>
                <input type="number" id="widthInput2" placeholder="Enter width">
            </div>
            <div class="input-group">
                <label for="height2">Height 2:</label>
                <input type="number" id="heightInput2" placeholder="Enter height">
            </div>
            <button onclick="calculateAspectRatio()">Calculate</button>
            <div id="result"></div>
        </div>
